<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edith Alguero</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">

    <!-- Brand = Home -->
    <a class="brand" href="index.html">Edith Alguero</a>

    <!-- Desktop Nav -->
    <nav class="nav" id="nav">
      <a href="portfolio.html"
         class="nav-link"
         data-page="portfolio">
        PORTFOLIO
      </a>

      <a href="about.html"
         class="nav-link"
         data-page="about">
        ABOUT
      </a>
    </nav>

    <!-- Mobile Toggle (hidden on desktop) -->
    <button class="nav-toggle" id="navToggle"
            aria-label="Toggle menu"
            aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

  </div>
</header>

<div id="top"></div>

<!-- HERO -->
<section class="hero">
  <div class="hero-bg"></div>

  <div class="container hero-content">
    <div class="kicker">ARTIST &amp; DESIGNER</div>
    <h1>
        <span class="hero-line">EDITH</span>
        <span class="hero-line">ALGUERO</span>
    </h1>

    <p class="sub">
      Visual Artist and Concept Designer with expertise in character,
      silhouette, and costume design.
    </p>
    
  </div>
</section>

<!-- FASHION PORTFOLIO -->
<section class="section" id="fashion">
  <div class="container">
    <div class="section-title">FASHION PORTFOLIO</div>

    <div id="fashion-projects"></div>

<section class="view-all-band">
  <a href="fashion-portfolio.html" class="view-all-link">
    VIEW ALL FASHION WORK
    <span class="view-all-arrow">→</span>
  </a>
</section>
  </div>
</section>

<!-- ART PORTFOLIO -->
<section class="section" id="art">
  <div class="container">
    <div class="section-title">ART PORTFOLIO</div>

    <div id="art-projects"></div>
  </div>
</section>

<section class="view-all-band">
  <a href="art-portfolio.html" class="view-all-link">
    VIEW ALL ARTWORK
    <span class="view-all-arrow">→</span>
  </a>
</section>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>EDITH ALGUERO</p>
    <a class="backtop" href="#top">↑ BACK TO TOP</a>
  </div>
</footer>

<script src="assets/js/main.js" type="module"></script>
<script type="module">
  import { loadData } from './assets/js/data.js';
  
  async function renderHomePage() {
    const data = await loadData();
    const fashionContainer = document.getElementById('fashion-projects');
    const artContainer = document.getElementById('art-projects');
    
    // Get projects to display on index
    const fashionSlugs = data.indexProjects?.fashion ?? [];
    const artSlugs = data.indexProjects?.art ?? [];
    
    // Render fashion projects
    const allFashion = data.fashion ?? [];
    const fashionItems = fashionSlugs.length > 0 
      ? fashionSlugs.map(slug => allFashion.find(p => p.slug === slug)).filter(Boolean)
      : allFashion.slice(0, 3);
    fashionContainer.innerHTML = fashionItems.map((p, i) => `
      <div class="home-block">
        <div class="home-rail">
          <div class="home-num">${String(i + 1).padStart(2, '0')}</div>
          <div class="home-label">${escapeHtml(p.kicker.toUpperCase())}</div>
        </div>
        <div class="home-main">
          <div class="home-image">
            <img src="${escapeHtml(p.indexCover ?? p.cover)}" alt="${escapeHtml(p.title)}">
          </div>
          <div class="home-content">
            <h3>${escapeHtml(p.title)}</h3>
            <p>${escapeHtml(p.excerpt)}</p>
            <a class="btn btn-ghost" href="project.html?slug=${encodeURIComponent(p.slug)}">
              View Work <span class="dot"></span>
            </a>
          </div>
        </div>
      </div>
    `).join('');
    
    // Render art projects
    const allArt = data.art ?? [];
    const artItems = artSlugs.length > 0
      ? artSlugs.map(slug => allArt.find(p => p.slug === slug)).filter(Boolean)
      : allArt.slice(0, 3);
    artContainer.innerHTML = artItems.map((p, i) => `
      <div class="home-block">
        <div class="home-rail">
          <div class="home-num">${String(i + 1).padStart(2, '0')}</div>
          <div class="home-label">${escapeHtml(p.kicker.toUpperCase())}</div>
        </div>
        <div class="home-main">
          <div class="home-image">
            <img src="${escapeHtml(p.indexCover ?? p.cover)}" alt="${escapeHtml(p.title)}">
          </div>
          <div class="home-content">
            <h3>${escapeHtml(p.title)}</h3>
            <p>${escapeHtml(p.excerpt)}</p>
            <a class="btn btn-ghost" href="project.html?slug=${encodeURIComponent(p.slug)}">
              View Work <span class="dot"></span>
            </a>
          </div>
        </div>
      </div>
    `).join('');
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  renderHomePage();
</script>

</body>
</html>
